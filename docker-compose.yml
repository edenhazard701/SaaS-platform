version: "3.7"
services:
  saas-api:
    build:
      context: api
      args:
        LOG_LEVEL: notice
        NODE_ENV: development
        PORT: 8000
    image: saas-api:dev
    container_name: saas-api
    networks:
      default:
        aliases:
          - api.saas.localhost
    env_file: ./api/.env
    environment:
      NODE_ENV: development
      URL_APP: http://app.saas.localhost:3000
      URL_API: http://api.saas.localhost:8000
      # see https://stackoverflow.com/a/22070413
      COOKIE_DOMAIN: .saas.localhost
      MONGO_URL: mongodb://saas:secret@saas-mongo:27017/saas
    ports:
      - "8000:8000"
    depends_on:
      - saas-mongo
    command: yarn start

  saas-app:
    build:
      context: app
      args:
        LOG_LEVEL: notice
        NODE_ENV: development
        PORT: 3000
    image: saas-app:dev
    container_name: saas-app
    networks:
      default:
        aliases:
          - app.saas.localhost
    env_file: ./app/.env
    environment:
      NODE_ENV: development
      URL_APP: http://app.saas.localhost:3000
      URL_API: http://api.saas.localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - saas-api
    command: yarn start

  saas-mongo:
    image: mongo
    container_name: saas-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-supersecret}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-saas}
      MONGO_NON_ROOT_USERNAME: ${MONGO_NON_ROOT_USERNAME:-saas}
      MONGO_NON_ROOT_PASSWORD: ${MONGO_NON_ROOT_PASSWORD:-secret}
    ports:
      - "27017:27017"
    volumes:
      # 20190601 - fix for https://github.com/docker-library/mongo/issues/329#issuecomment-460858099
      - ./mongo-user.sh:/docker-entrypoint-initdb.d/mongo-user.sh:ro
      - /tmp/saas-db:/data/db

  saas-mongoexp:
    image: mongo-express
    container_name: saas-mongoexp
    environment:
      ME_CONFIG_MONGODB_SERVER: ${ME_CONFIG_MONGODB_SERVER:-saas-mongo}
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${ME_CONFIG_MONGODB_ADMINUSERNAME:-root}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${ME_CONFIG_MONGODB_ADMINPASSWORD:-supersecret}
    ports:
      - "8081:8081"
    depends_on:
      - saas-mongo

networks:
  default:
    driver: bridge
